<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk atau Daftar â€” Pohon Hub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <a href="index.html" class="auth-brand">
                <img src="img/logo.png" alt="Pohon Hub Logo">
            </a>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" id="tab-login">Masuk</button>
                <button class="tab-btn" id="tab-register">Daftar</button>
            </div>

            <form id="form-login" class="auth-form active">
                <h2>Selamat Datang Kembali!</h2>
                <p class="muted">Masuk untuk melanjutkan kontribusi Anda.</p>
                <label>
                    <span>Email</span>
                    <input type="email" id="login-email" placeholder="nama@email.com" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="login-password" placeholder="******" required>
                </label>
                <button type="submit" class="btn primary full-btn">Masuk Sekarang</button>
            </form>

            <form id="form-register" class="auth-form">
                <h2>Bergabunglah Bersama Kami</h2>
                <p class="muted">Buat akun relawan baru secara gratis.</p>
                <label>
                    <span>Nama Lengkap</span>
                    <input type="text" id="reg-name" placeholder="Budi Santoso" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="reg-email" placeholder="nama@email.com" required>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="reg-password" placeholder="Buat password kuat" required>
                </label>
                <button type="submit" class="btn primary full-btn">Buat Akun</button>
            </form>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>
</html>
