<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />

<body class="admin-bg">
    <section class="auth-section" style="background: none;">
        <div class="auth-card admin-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="img/logo.png" style="height: 50px;">
                <h2 style="margin-top: 1rem;">Admin Portal</h2>
                <p class="muted">Area terbatas. Hanya untuk pengelola.</p>
            </div>

            <form id="form-admin-login">
                <label>
                    <span>Email Admin</span>
                    <input type="email" id="admin-email" required placeholder="admin@pohonhub.org">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="admin-password" required placeholder="******">
                </label>
                <button type="submit" class="btn primary full-btn">Masuk Dashboard</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="index.html" style="font-size: 0.9rem; color: #777;">Kembali ke Website Utama</a>
                </div>
            </form>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>
</html>
